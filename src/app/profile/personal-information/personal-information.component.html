<form>
  <div class="row m-0 personal-information">
    <div class="col-md-4">
      <div class="profile-image-wrapper">
        <div class="profile-image-container text-center">
          <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-group-256.png" alt="">
        </div>
        <div class="actions">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row m-0">
        <fieldset>
          <div class="col-12 col-md-6 mt-1 mb-1">
            <input class="name fname" style="margin-right: 1%;" type="text" placeholder="Enter first name">
          </div>
          <div class="col-12 col-md-6 mt-1 mb-1">
            <input class="name" type="text" placeholder="Enter last name">
          </div>
          <div class="col-12 mt-1 mb-1">
            <input type="text" placeholder="Enter email">
          </div>
          <div class="col-12">
            <h2 class="pass-settings-title">Change Password:</h2>
          </div>
          <div class="col-12 mt-1 mb-1">
            <input type="text" placeholder="Enter current password">
          </div>
          <div class="col-12 col-md-6  mt-1 mb-1">
            <input type="text" placeholder="Enter new password">
          </div>
          <div class="col-12 col-md-6  mt-1 mb-1">
            <input type="text" placeholder="Repeat password">
          </div>
          <div class="col-12">
            <app-custom-button-goldenrod buttonText="Save"></app-custom-button-goldenrod>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</form>

id="newPassword" name="newPassword" formControlName="newPassword"  [value]="menuItem.newPassword"
