<div class="container pt-2 pb-2">
  <div class="row m-auto bg-color">
    <div class="col-md-3  black-border">
      <div class="date d-flex align-items-center justify-content-center">
        {{order.orderDate|date: 'short'}}
      </div>
    </div>
    <div class="col-md-9">
      <div class="orders">
        <span *ngFor="let item of order.items">
          /{{item.itemData.title}} x {{item.itemCount}}/
        </span>
      </div>
    </div>
  </div>
</div>
