<div class="comment-form-wrapper">
  <form (ngSubmit)="onSubmit()" ngForm>
    <fieldset [formGroup]="menuItemForm && menuItemForm.getForm()">
      <div class="row m-auto">
        <div class="col-md-12">
          <h3>Add new item:</h3>
        </div>
      </div>
      <div class="row m-auto">
        <div class="col-md-3">
          <div class="item-img" name="menuItemImage">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="col-md-6">
          <div class="title">
            <input type="text" formControlName="title" name="title" placeholder="Add title..">
            <div class="description pt-2 pb-2">
              <textarea name="description" formControlName="description" placeholder="Add description.."></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="type">
            <div class="type">
              <select class="type" formControlName="categoryId">
                <option name="categoryId" *ngFor="let catogory of categories" [value]="catogory.id">{{catogory.name}}</option>
              </select>
            </div>
            <div class="pt-2 pb-2 price">
              <input name="price" formControlName="price" type="text" placeholder="Add price..">
            </div>
            <div class="pb-2 weight">
              <input name="weight" formControlName="weight" type="text" placeholder="Add weight..">
            </div>
            <app-custom-button-goldenrod buttonText="Save"></app-custom-button-goldenrod>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
