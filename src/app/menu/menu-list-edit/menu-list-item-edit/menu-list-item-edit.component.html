<form (ngSubmit)="onEdit()" ngForm>
  <fieldset [formGroup]="menuItemForm && menuItemForm.getForm()">
    <div class="row dishname">
      <div class="col-md-3">
        <img src="{{menuItem.menuItemImage}}">
      </div>
      <div class="col-md-7">
        <div *ngIf="!isEditting" class="title">{{menuItem.title}}</div>
        <input *ngIf="isEditting" id="title" name="title" formControlName="title" type="text" [value]="menuItem.title">
        <div *ngIf="!isEditting" class="weight">{{menuItem.weight}} grams.</div>
        <input *ngIf="isEditting" id="weight" name="weight" formControlName="weight" type="text" [value]="menuItem.weight">
        <hr *ngIf="!isEditting">
        <p *ngIf="!isEditting">{{menuItem.description}}</p>
        <textarea *ngIf="isEditting" id="description" name="description" formControlName="description" [value]="menuItem.description"></textarea>
      </div>
      <div class="col-md-2 price text-center">
        <p *ngIf="!isEditting">{{menuItem.price}}$</p>
        <input *ngIf="isEditting" type="text" formControlName="price" name="price" [value]="menuItem.price">
        <select class="type" *ngIf="isEditting" name="catogoryId" formControlName="categoryId">
          <option *ngFor="let catogory of categories" [value]="catogory.id">{{catogory.name}}</option>
        </select>
        <div class="type" *ngIf="!isEditting">{{menuItem.category.categoryType}}</div>

        <app-custom-button-goldenrod [buttonText]="isEditting ? 'Save' : 'Edit'"></app-custom-button-goldenrod>
        <app-custom-button-goldenrod buttonText="Remove" (click)="onDelete()"></app-custom-button-goldenrod>
      </div>
    </div>
  </fieldset>
</form>
