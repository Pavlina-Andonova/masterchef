<div class="intro">
  <div class="overlay">
  </div>
  <img src="http://www.confusedsandals.com/wp-content/uploads/2016/08/food-wine.jpg" alt="">
  <div class="content text-center">
    <h1>~ Our Delicious Menu ~</h1>
  </div>
</div>
<div class="container-fluid type-selector-wrapper">
  <div class="container type-selector-content">
    <ul class="text-center">
      <li *ngFor="let category of categories" (click)="onSelect(category)" [ngClass]="{'active': category === currentCategory}">
        <a>{{category}}</a>
      </li>
    </ul>
    <hr>
  </div>
</div>
<app-menu-list [currentCategory]="currentCategory"></app-menu-list>
