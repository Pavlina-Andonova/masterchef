<div class="search">
    <div class='row'>
        <div class='col-md-4'>Filter by:</div>
        <div class='col-md-8'>
            <input (ngModelChange)="criteriaChange()" type='text' [(ngModel)]='searchCriteria' />
        </div>
    </div>
    <div style="height:50px;">
        <div class='row' *ngIf='searchCriteria'>
            <div class='col-md-6'>
                <h3 style="color:black">Filtered by: {{searchCriteria}} </h3>
            </div>
        </div>
    </div>
</div>
