            <div class='col-md-4'>Filter by:</div>
            <div class='col-md-8'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div style="height:50px;">
          <div class='row'  *ngIf='listFilter'>
              <div class='col-md-6'>
                  <h3 style="color:black">Filtered by: {{listFilter}} </h3>
              </div>
          </div>
        </div>
      </div>
    </div>
