<div [formGroup]="form.getForm()">
    <label for="{{id}}" class="{{labelClass}}">{{label}}</label>
    <input pPassword [type]="type" [id]="id" placeholder="{{placeholder}}" [name]="name" [formControlName]="name" [feedback]="showFeedback"
        [maxlength]="maxLenght">
    <div class="error-wrapper">
        <div *ngIf="(ctrl.touched || form.submitted) && form.hasError(name)" class="error">
            {{form.getError(name)}}
        </div>
    </div>
</div>
