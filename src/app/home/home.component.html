<div id="carouselExampleIndicators" class="carousel slide" data-ride="true">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid carousel-img" src="https://www.mrpizza.bg/images/sliders/l_sliders-8.jpeg" alt="First slide">
      <h1>Try Our Innovative pizza</h1>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-img" src="https://www.mrpizza.bg/images/sliders/l_sliders-11.jpeg" alt="Second slide">
      <h1>Make your order online "Pick up from our Restourant" and get 10% discount</h1>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="menu-wrapper">
  <div class="menu-title">
    <span class="back-word orange">Our</span>
    <span class="front-word white">Menu</span>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-4 col-lg-3 flip-card" *ngFor="let menuCategory of menuCategories">
        <app-flip-card [flipCardData]="menuCategory"></app-flip-card>
      </div>
    </div>
  </div>
</div>
