<div class="card border-none">
    <div class="card-body">
        <div class="mt-2">
            <img src="http://mynewcontours.com/wp-content/uploads/sites/10/2017/06/user-icon.png" alt="Male" class="brand-logo mx-auto d-block img-fluid rounded-circle"
            />
        </div>
        <p class="mt-4 text-white lead text-center">Sign up</p>
        <div class="mt-4">
            <form (ngSubmit)="signup()" #signupForm="ngForm">
                <popup-close-button (getCloseButtonStateChange)="handleCloseModal($event)"></popup-close-button>
                <xinput name='email' label='Email' [form]='form' placeholder='Email'></xinput>
                <xpassword name='password' label='Password' [form]='form' placeholder='Password'></xpassword>
                <xpassword name='confirmPassword' [form]='form' placeholder='Password'></xpassword>
                <!-- <div class="error" *ngIf="confirmPassword.value !== signupData.password">
                    Passwords does not match
                </div> -->
                <xbutton></xbutton>
            </form>
        </div>
        <p class="text-center">
            Already have an account?
            <a [routerLink]="['/signin']">Sign in now</a>
        </p>
    </div>
</div>
