<div class="card border-none">
    <div class="card-body">
        <div class="mt-2">
            <img src="http://mynewcontours.com/wp-content/uploads/sites/10/2017/06/user-icon.png" alt="Male" class="brand-logo mx-auto d-block img-fluid rounded-circle"
            />
        </div>
        <p class="mt-4 text-white lead text-center">Sign in</p>
        <div class="mt-4">
            <form (ngSubmit)="signin()" #loginForm="ngForm">
                <popup-close-button btnColor="btn-white" (getCloseButtonStateChange)="handleCloseModal($event)"></popup-close-button>
                <xinput  name='email' label='Email' [form]='form' placeholder='Email'></xinput>
                <xpassword  name='password' label='Password' [form]='form' placeholder='Password'></xpassword>
               <xbutton></xbutton>
            </form>
            <div class="clearfix"></div>
            <p class="text-center">
                Don't have an account yet?
                <a [routerLink]="['/signup']">Sign Up Now</a>
            </p>
        </div>
    </div>
