<div class="card border-none">
    <div class="card-body">
        <div class="mt-2">
            <img src="http://mynewcontours.com/wp-content/uploads/sites/10/2017/06/user-icon.png" alt="Male" class="brand-logo mx-auto d-block img-fluid rounded-circle"
            />
        </div>
        <p class="mt-4 text-white lead text-center">Sign in</p>
        <div class="mt-4">
            <form (ngSubmit)="signin()" #loginForm="ngForm">
                <div class="form-group">
                        <button (click)="closeModal()" class="popup-close-button" ng-click="closePopUpBox()"><i class="fa fa-times" aria-hidden="true"></i></button>
                    <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" placeholder="Enter email address"
                        required />
                    <div class="error" *ngIf="message.user !== ''">{{message.user}}</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password" placeholder="Enter password"
                        required />
                    <div class="error" *ngIf="message.password !== ''">{{message.password}}</div>
                </div>
                <button type="submit" class="btn btn-primary col-4 offset-4" [disabled]="!loginForm.form.valid">Sign in</button>
            </form>
            <div class="clearfix"></div>
        <p class="text-center">
            Don't have an account yet?
            <a [routerLink]="['/signup']">Sign Up Now</a>
        </p>
    </div>
</div>
