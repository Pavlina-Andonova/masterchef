<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="10000000">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let chef of chefs; let index = index" [class.active]="index == 0">
      <div class="wrapper">
        <div class="container p-0">
          <div class="chef-wrapper">
            <div class="row custom-row">
              <div class="col-4 p-0">
                <div class="chef-img">
                  <img class="chef" src="{{chef.image}}" alt="">
                </div>
              </div>
              <div class="col-8 p-0">
                <div class="chef-description">
                  <h2>{{chef.name}}</h2>
                  <h4>{{chef.job}}</h4>
                  <hr>
                  <div>{{chef.description}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
